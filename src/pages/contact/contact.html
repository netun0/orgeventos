<ion-header>
  <ion-navbar>
    <ion-title>
      Users
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row wrap *ngFor="let item of items">
      <ion-col col-6> {{ item.name }}</ion-col>
      <ion-col col-6> {{ item.email }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
