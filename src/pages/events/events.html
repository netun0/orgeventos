<ion-header>
  <ion-navbar>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<button ion-button big (click)="addnew()"> Add New</button>
<button ion-button big (click)="showcalendar()"> Calendar</button>
	<ion-grid>
		<ion-row wrap *ngFor="let item of items">
			<ion-col col-3> {{ item.name }}</ion-col>
			<ion-col col-3> {{ item.startdate }}</ion-col>
			<ion-col col-3> {{ item.enddate }}</ion-col>
			<ion-col col-3> <button ion-button small color="danger" (click)="itemTapped($event, item)"> Details</button></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
