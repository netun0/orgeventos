<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-list-header>
		 {{name}}
		</ion-list-header>
		<ion-item>
		  {{startdate}}
		</ion-item>
		<ion-item>
		  {{enddate}}
		</ion-item>
		<ion-item>
		  {{address}}
		</ion-item>
	</ion-list>
	<button ion-button big (click)="invite()"> Invite all users</button>
</ion-content>
